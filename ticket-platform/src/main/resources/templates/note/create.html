<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<title>Dettagli Ticket</title>
</head>

<body>


	<h1 class="container text-center mt-4 mb-5">Nuova Nota</h1>


	<div class="container mt-5">
			<form id="note-form" th:object="${note}" th:action="@{/note/create}" method="post">

				<div>
					<input type="hidden" th:field="*{ticket}" id="ticket">
					<label for="note" class="form-label mt-4">Aggiungi nota</label>
					<input type="text" id="nota" class="form-control" th:field="*{nota}">
					<div th:if="${#fields.hasErrors('nota')}" class="invalid-feedback">
						<ul>
							<li th:each="err : ${#fields.errors('note')}" th:text="${err}"></li>
						</ul>
					</div>
			</form>
		</div>


	</div>
</body>

</html>
