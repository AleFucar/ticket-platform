<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<title>CreateNewTicket</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/ticket}">Getionale</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" sec:authorize="hasAuthority('ADMIN')" aria-current="page"
							th:href="@{/create}">Crea Ticket</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" sec:authorize="hasAuthority('OPERATOR')"
							th:href="@{/operator/show}">Info Personali</a>
					</li>
					<li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Info Operatore
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" aria-disabled="true">Disabled</a>
					</li>
				</ul>
				<form th:action="@{/ticket}" method="get" class="d-flex">
					<input class="form-control me-2" name="cerca" th:value="${cercaTitolo}" type="text"
						placeholder="Cerca tilolo ticket" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>


	<h1 class="mt-4 container text-center">AGGIORNA STATO</h1>

	<div sec:authorize="hasAnyAuthority('OPERATOR', 'ADMIN')" class="container mt-5">
		<form id="ticket-form" th:object="${user}" th:action="@{/operator/status}" method="post">


			<input type="hidden" th:field="*{id}" id="id">

			<input type="hidden" th:field="*{eMail}" id="eMail">

			<input type="hidden" th:field="*{password}" id="password">

			<div>
				<p class="mt-4">Stato</p>

				<select class="form-select" th:field="*{personal}">
					<option th:each="personal : ${personal}" th:value="${personal.id}" th:text="${personal.stat}">
					</option>
				</select>
			</div>

			<input type="hidden" th:field="*{name}" id="name">
			<input type="hidden" th:field="*{roles}" id="roles">
			<input type="hidden" th:field="*{ticket}" id="ticket" th:each="ticket : ${ticket}">
			<input type="hidden" th:field="*{surname}" id="surname">
			<input type="hidden" th:field="*{photo}" id="photo">


			<button class="btn btn-primary mt-3">Aggiorna</button>


		</form>
	</div>
</body>

</html>
