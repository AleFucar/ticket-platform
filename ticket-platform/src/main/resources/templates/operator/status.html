<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<title>CreateNewTicket</title>
</head>

<body>

	<h1 class="mt-4 container text-center">AGGIORNA STATO</h1>

	<div sec:authorize="hasAnyAuthority('OPERATOR', 'ADMIN')" class="container mt-5">
		<form id="ticket-form" th:object="${user}" th:action="@{/operator/status}" method="post">


			<input type="hidden" th:field="*{id}" id="id">

			<input type="hidden" th:field="*{eMail}" id="eMail">

			<input type="hidden" th:field="*{password}" id="password">

			<div>
				<p class="mt-4">Stato</p>

				<select class="form-select" th:field="*{personal}">
					<option th:each="personal : ${personal}" th:value="${personal.id}" th:text="${personal.stat}">
					</option>
				</select>
			</div>

			<input type="hidden" th:field="*{name}" id="name">
			<input type="hidden" th:field="*{roles}" id="roles">
			<input type="hidden" th:field="*{ticket}" id="ticket" th:each="ticket : ${ticket}">
			<input type="hidden" th:field="*{surname}" id="surname">
			<input type="hidden" th:field="*{photo}" id="photo">


			<button class="btn btn-primary mt-3">Aggiorna</button>


		</form>
	</div>
</body>

</html>
