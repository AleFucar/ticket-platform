	<h1 class="container text-center mt-3 mb-2">Dettaglio ticket</h1>
	
	<h5 class="container text-center mt-4" th:text="${ticketDettaglio.title}"></h5>

	<div class="container d-flex justify-content-center mt-5">
		<div class="row">
			<div class="col-sm">

						    <li class="list-group-item" th:text=" 'ID Operatore: ' + ' ' + ${user.id}" ></li>
							<li class="list-group-item" th:text=" 'Mail: ' + ' ' + ${user.eMail}" ></li>
						  </ul>

						<!--				<a href="#" class="btn btn-primary">Go somewhere</a>-->
					</div>
				</div>
			</div>
			
			
			<div class="col-sm">
			<h3 class="container text-center mt-3 mb-2">Operatore</h3>
			</div>
			
			
		</div>
