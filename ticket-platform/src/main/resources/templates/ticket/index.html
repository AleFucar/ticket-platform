<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<title>Gestionale</title>
</head>

<body class="bg-secondary text-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/ticket}">Getionale</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" sec:authorize="hasAuthority('ADMIN')" aria-current="page"
							th:href="@{/create}">Crea Ticket</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" sec:authorize="hasAuthority('OPERATOR')"
							th:href="@{/operator/show}">Info
							Personali</a>
					</li>
					<li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Info Operatore
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" th:each="operator : ${operatorByRole}" name="id"
									th:value="${operator.id}" th:text="${operator.name} + ' ' + ${operator.surname}"
									th:href="@{|/operator/info/${operator.id}|}">Action</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link active" sec:authorize="hasAnyAuthority('OPERATOR', 'ADMIN')"
							th:href="@{/logout}">Logout</a>
					</li>
				</ul>
				<form th:action="@{/ticket}" method="get" class="d-flex">
					<input class="form-control me-2" name="cerca" th:value="${cercaTitolo}" type="text"
						placeholder="Cerca tilolo ticket" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>





	<h1 class="container text-center  mt-5">Dashboard</h1>
	
	
	<div class="table-responsive">
		<table class="container  table table-striped mt-5" id="table-1">
			<thead class="table-dark">
				<tr>
					<th>TICKET ID</th>
					<th>TITOLO</th>
					<th>CATEGORIA</th>
					<th>STATO</th>
					<th>DETTAGLI</th>
					<th sec:authorize="hasAuthority('ADMIN')">MODIFICA</th>
					<th sec:authorize="hasAuthority('ADMIN')">ELIMINA</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket : ${list}">
					<td th:text="${ticket.getId}"></td>
					<td th:text="${ticket.getTitle}"></td>
					<td th:text="${ticket.getCategoryName}"></td>
					<td th:text="${ticket.getStatusName}"></td>
					<td><a class="btn btn-primary" th:href="@{|/ticket/dettagli/${ticket.id}|}"><i
								class="bi bi-book"></i></a></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-primary"
							th:href="@{|/ticket/modifica/${ticket.id}|}"><i class="bi bi-pencil"></i></a></td>
					<td sec:authorize="hasAuthority('ADMIN')">
						<form th:action="@{|/delete/${ticket.id}|}" method="post"
							th:data-confirm-delete=" 'Sei sicuro di voler cancellare il Ticket: ' + ${ticket.getTitle} + '?'"
							onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
							<button class="btn btn-danger" type="submit" id="submitDeleteButton">
								<i class="bi bi-trash"></i></button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<footer style="position: absolute; bottom: 0; width: 100%;">
	    <div class="mt-5 container-fluid bg-dark text-light">
	        <div class="text-center p-3">
				<p>Created By: <a style="text-decoration: none;" href="https://github.com/AleFucar">Alessandro Fucarino</a></p>
	            <p>&copy;2024 Tutti i diritti riservati</p>
	        </div>
	</footer>

</html>
