<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>Gestionale</title>
</head>

<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/ticket}">Getionale</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/create}">Crea Ticket</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" sec:authorize="hasAuthority('OPERATOR')" th:href="@{/operator/show}">Info Personali</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Info Operatore
	          </a>
	          <ul class="dropdown-menu">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>

	
	
	
	
	<h1 class="container text-center mt-4">Dashboard</h1>

		<table 	 class="container  table table-striped mt-5" id="table-1">
			<thead>
				<tr>
					<th>TICKET ID</th>
					<th>TITOLO</th>
					<th>CATEGORIA</th>
					<th>STATO</th>
					<th>DETTAGLI</th>
					<th sec:authorize="hasAuthority('ADMIN')">MODIFICA</th>
					<th sec:authorize="hasAuthority('ADMIN')">ELIMINA</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket : ${list}">
					<td th:text="${ticket.getId}"></td>
					<td th:text="${ticket.getTitle}"></td>
					<td th:text="${ticket.getCategoryName}"></td>
					<td th:text="${ticket.getStatusName}"></td>
					<td><a class="btn btn-primary" th:href="@{|/ticket/dettagli/${ticket.id}|}" ><i class="bi bi-book"></i></a></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-primary" 	th:href="@{|/ticket/modifica/${ticket.id}|}"  ><i class="bi bi-pencil"></i></a></td>
					<td sec:authorize="hasAuthority('ADMIN')">
						<form th:action="@{|/delete/${ticket.id}|}" method="post"  th:data-confirm-delete=" 'Sei sicuro di voler cancellare il Ticket: ' + ${ticket.getTitle} + '?'"
							 onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
							<button class="btn btn-danger" type="submit" id="submitDeleteButton">
								<i class="bi bi-trash"></i></button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		
		
		<div sec:authorize="hasAuthority('ADMIN')" class="container d-flex justify-content-center mt-4">
			<a class="btn btn-primary mt-5" th:text="'Crea Ticket'"  th:href="@{|/create|}"></i></a>
		</div>
		
		
</html>
