<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<title>CreateNewTicket</title>
</head>

<body class="bg-secondary text-light" style="min-height: 100vh; position: relative; padding-bottom: 100px;">


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/ticket}">Getionale</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" sec:authorize="hasAuthority('ADMIN')" aria-current="page"
							th:href="@{/create}">Crea Ticket</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" sec:authorize="hasAuthority('OPERATOR')"
							th:href="@{/operator/show}">Info
							Personali</a>
					</li>
					<li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Info Operatore
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" th:each="operator : ${operatorByRole}" name="id"
									th:value="${operator.id}" th:text="${operator.name} + ' ' + ${operator.surname}"
									th:href="@{|/operator/info/${operator.id}|}">Action</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link active" sec:authorize="hasAnyAuthority('OPERATOR', 'ADMIN')"
							th:href="@{/logout}">Logout</a>
					</li>
				</ul>
				<form th:action="@{/ticket}" method="get" class="d-flex">
					<input class="form-control me-2" name="cerca" th:value="${cercaTitolo}" type="text"
						placeholder="Cerca tilolo ticket" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>


	<h1 class="mt-4 container text-center">Aggiorna Ticket</h1>

	<div sec:authorize="hasAuthority('ADMIN')" class="container mt-5">
		<form id="ticket-form" th:object="${ticket}" th:action="@{|/ticket/modifica/${ticket.id}|}" method="post">






			<div>
				<p class="mt-4">Assegna il ticket all'operatore</p>

				<select class="form-select" th:field="*{user}">
					<option th:each="operator : ${operator}" th:value="${operator.id}" th:text="${operator.name}">
					</option>
				</select>

			</div>





			<div>
				<label for="title" class="form-label mt-4">Titolo ticket</label>
				<input type="text" id="title" class="form-control" th:errorClass="is-invalid" th:field="*{title}">
				<div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>



			<div>
				<p class="mt-4">Categoria</p>

				<select class="form-select" th:field="*{category}">
					<option th:each="category : ${categoryes}" th:value="${category.id}"
						th:text="${category.categoryName}">
					</option>
				</select>

			</div>





			<div>
				<p class="mt-4">Stato</p>

				<select class="form-select" th:field="*{status}">
					<option th:each="status : ${statoBase}" th:value="${status.id}" th:text="${status.nameStatus}">
					</option>
				</select>

			</div>





			<input type="hidden" th:field="*{note}" id="note" th:each="note : ${note}">





			<div>
				<label for="notaIniziale" class="form-label mt-4">Nota</label>
				<textarea type="text" id="notaIniziale" class="form-control" th:field="*{notaIniziale}"></textarea>
				<div th:if="${#fields.hasErrors('notaIniziale')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('notaIniziale')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>



			<button class="btn btn-primary mt-3 mb-4" th:data-confirm=" 'sei sicuro di voler modificare il Ticket: ' + ${ticket.getTitle} + '?'"
			onclick="if(!confirm(this.getAttribute('data-confirm'))) return false">Aggiorna</button>
		</form>
	</div>
	
	
	<footer style="position: absolute; bottom: 0; width: 100%;" class="mt-5">
	    <div class="mt-5 container-fluid bg-dark text-light">
	        <div class="text-center p-3">
				<p>Created By: <a style="text-decoration: none;" href="https://github.com/AleFucar">Alessandro Fucarino</a></p>
	            <p>&copy;2024 Tutti i diritti riservati</p>
	        </div>
	</footer>
	
</body>

</html>
